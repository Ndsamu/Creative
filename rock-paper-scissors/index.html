<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock | Paper | Scissors</h1>
    </header>
      <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
        <img id="crown" src="images/crown.png" alt="" />
      </div>

      <div class="result">
        <p>Best of luck!</p>
      </div>
      <div class="choices">
        <div class="choice">
          <img id="r" src="images/rock.png" alt="" />
        </div>
        <div class="choice">
          <img id="p" src="images/paper.png" alt="" />
        </div>
        <div class="choice">
          <img id="s" src="images/scissor.png" alt="" />
        </div>
      </div>

      <p id="action-message">
        Make your move.
      </p>
      <script src="app.js" charset="utf-8"></script>
  </body>
</html>
